loggers:
  - name: root
    level: debug
    formatter: "%d %T %p %m [%c] %f:%l"
    appender:
      - type: file
        file: ../logs/root.log
        formatter: "%d{%Y-%m-%d %H:%M:%S}%T%t%T%F%T[%p]%T[%c]%T%f:%l%T%m"
      - type: stdout
  - name: zn
    level: info
    formatter: "%m"
    appender: 
      - type: stdout
        level: debug
        formatter: "%m %T"
